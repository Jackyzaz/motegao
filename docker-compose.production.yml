version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    env_file:
      - .env.production
    container_name: motegao-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-motegaodb}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - motegao-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  redis:
    image: redis/redis-stack-server:latest
    env_file:
      - .env.production
    container_name: motegao-redis-prod
    restart: unless-stopped
    command: redis-server
    volumes:
      - redis_data:/data
    networks:
      - motegao-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: motegao/Dockerfile
    env_file:
      - .env.production
    container_name: motegao-api-prod
    restart: unless-stopped
    environment:
      - APP_ENV=prod
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE:-motegaodb}?authSource=admin
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=gcpubsub://projects/motegao
      - CELERY_BACKEND_URL=gs://results-pubsub-motegao/tasks?gcs_project=motegao
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=["*"]
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/gcp-motegao-service-account.json
    volumes:
      - ./gcp-motegao-service-account.json:/app/secrets/gcp-motegao-service-account.json:ro
    expose:
      - "8000"
    networks:
      - motegao-network
    depends_on:
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api/v1}
    env_file:
      - .env.production
    container_name: motegao-app-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api/v1}
      - INTERNAL_API_URL=http://api:8000/v1
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost}
    expose:
      - "3000"
    networks:
      - motegao-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # rabbitmq:
  #   image: rabbitmq:3-management
  #   container_name: motegao-rabbitmq-prod
  #   restart: unless-stopped
  #   environment:
  #     RABBITMQ_DEFAULT_USER: guest
  #     RABBITMQ_DEFAULT_PASS: guest
  #   volumes:
  #     - rabbitmq_data:/var/lib/rabbitmq
  #   networks:
  #     - motegao-network
  #   healthcheck:
  #     test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #     start_period: 30s

  worker:
    build:
      context: .
      dockerfile: motegao/Dockerfile
    env_file:
      - .env.production
    container_name: motegao-worker-prod
    restart: unless-stopped
    command: celery -A motegao.celery.app worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=gcpubsub://projects/motegao
      - CELERY_BACKEND_URL=gs://results-pubsub-motegao/tasks?gcs_project=motegao
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/gcp-motegao-service-account.json
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE:-motegaodb}?authSource=admin
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./gcp-motegao-service-account.json:/app/secrets/gcp-motegao-service-account.json:ro
    networks:
      - motegao-network

  nginx:
    image: nginx:alpine
    container_name: motegao-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - motegao-network
    depends_on:
      - api
      - app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  motegao-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
