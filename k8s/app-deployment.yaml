apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: motegao-prod
  labels:
    app: app
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
        component: frontend
    spec:
      containers:
        - name: app
          image: motegao-app:latest # Replace with your image registry
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: motegao-config
                  key: NODE_ENV
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                secretKeyRef:
                  name: motegao-secrets
                  key: NEXT_PUBLIC_API_URL
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: motegao-prod
  labels:
    app: app
spec:
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: app
  type: ClusterIP
