apiVersion: v1
kind: Secret
metadata:
  name: nginx-ssl-certs
  namespace: motegao-prod
type: kubernetes.io/tls
stringData:
  # Replace with your actual SSL certificate and key
  # For self-signed certificate, generate with:
  # openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
  #   -keyout tls.key -out tls.crt \
  #   -subj "/CN=your-domain.com/O=your-organization"

  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Paste your SSL certificate here (fullchain.pem content)
    # Or use the command above to generate a self-signed cert
    -----END CERTIFICATE-----

  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Paste your SSL private key here (privkey.pem content)
    # Or use the command above to generate a self-signed key
    -----END PRIVATE KEY-----
