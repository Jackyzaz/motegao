upstream nextjs_app {
    server app:3000;
}

upstream fastapi_api {
    server api:8000;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 100M;

    # Certbot challenge
    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (only if certs exist)
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS CONFIGURATION ---
# This block only works once SSL certs have been obtained via certbot
server {
    listen 443 ssl;
    http2 on;
    server_name ${SSL_DOMAIN};

    ssl_certificate /etc/letsencrypt/live/${SSL_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${SSL_DOMAIN}/privkey.pem;

    client_max_body_size 100M;

    # API Documentation routes - route to FastAPI
    location ~ ^/(docs|redoc|openapi\.json)$ {
        proxy_pass http://fastapi_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NextAuth routes - must be before /api/ to take precedence
    location /api/auth/ {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # FastAPI API on /api path (must be after /api/auth/)
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://fastapi_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /worker/ {
         rewrite ^/worker/(.*) /$1 break;
         proxy_pass http://rabbitmq:15672;
         proxy_http_version 1.1;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
