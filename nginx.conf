upstream nextjs_app {
    server app:3000;
}

upstream fastapi_api {
    server api:8000;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name npspst.xyz;
    
    ssl_certificate /etc/letsencrypt/live/npspst.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/npspst.xyz/privkey.pem;

    client_max_body_size 100M;

    # FastAPI API on /api path (must be before / to match first)
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://fastapi_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Next.js app on root path (catch-all, must be last)
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name npspst.xyz;
    return 301 https://$server_name$request_uri;
}
